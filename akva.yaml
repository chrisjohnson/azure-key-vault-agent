workers:
  -
    resources:
      - kind: secret
        name: pem-test
        vaultBaseURL: https://cjohnson-kv.vault.azure.net/
      - kind: cert
        name: pem-test
        vaultBaseURL: https://cjohnson-kv.vault.azure.net/
    frequency: 5s
    preChange: restart nginx
    postChange: echo it worked
    sinks:
      - path: ./pem-test.key
        template: "{{ .Secrets.pem-test.value | toPrivateKey }}"
      - path: ./pem-test.cert
        template: "{{ .Secrets.pem-test.value | toCert }}"
      - path: ./pem-test-metadata.json
        template: "{{ .Certs.pem-test | toJson }}"
  -
    resources:
      - kind: secret
        name: password
        vaultBaseURL: https://cjohnson-kv.vault.azure.net/
    frequency: 5s
    preChange: nginx restart
    sinks:
      - path: ./password
        template: "{{ .Secrets.password.Value }}"
        vaultBaseURL: https://cjohnson-kv.vault.azure.net/
